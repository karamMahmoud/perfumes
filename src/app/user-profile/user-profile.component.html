<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" data-background-color="green">
                        <h4 class="title">Edit Profile</h4>
                        <p class="category">Complete your profile</p>
                    </div>
                    <div class="card-content">
                        <form (ngSubmit)="submit()">
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="control-label default-font">Full Name</label>
                                    <div class="form-group form-black label-floating is-empty mr-0">
                                        <input type="text" [(ngModel)]="payload.name" name="name" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <label class="control-label default-font">Email address</label>
                                    <div class="form-group form-black label-floating is-empty mr-0">
                                        <input type="email" [(ngModel)]="payload.email" name="email" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="" *ngIf="errorMsgs">
                                <label for="example_input_full_name" class="text-danger">
                                    Error Messages:
                                </label>
                                <span class="m-form__help text-danger d-block" *ngFor="let err of errorMsgs | objectArray">
                                    <br>{{err}}:&nbsp;{{errorMsgs[err][0]}} 
                                </span>
                            </div>
                            <button type="submit" class="btn btn-success pull-right">Update Profile</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
