<div>
    <div class="logo">
        <a routerLink="/" class="simple-text">
            <div class="logo-img">
                <img src="/assets/img/crown_tech.png" />
            </div>
            Crown Tech
        </a>
    </div>
    <div class="sidebar-wrapper">
        <div class="nav-container">
            <ul class="nav">
                <li routerLinkActive="active" *ngFor="let menuItem of ROUTES" class="{{menuItem.class}}">
                    <a [routerLink]="[menuItem.path]">
                        <i class="material-icons">{{menuItem.icon}}</i>
                        <p>{{menuItem.title}}</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
